name: Create Pull Request for Badge Updates

on:
  workflow_run:
    workflows: ["Check and Update Badges"]  # Ensure this matches the exact name of the first workflow
    types:
      - completed

jobs:
  create-pr:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: gh-pages  # Ensure it checks out the correct branch
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: gh-pages  # Base branch for the PR
          branch: ${{ env.BRANCH_NAME }}  # Dynamically reference the branch name
          title: "Update badges.json"
          body: |
            This pull request updates `badges.json` with the latest release URLs.
            Please review and merge if everything looks correct.
          labels: "automated update"
          assignees: "Garlicrot"
