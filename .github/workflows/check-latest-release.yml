name: Check Latest Release URLs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-readme:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install @octokit/rest

      - name: Check README for outdated release URLs
        run: |
          node --input-type=module <<'EOF'
          import { readFileSync } from 'fs';
          import { Octokit } from '@octokit/rest';

          const octokit = new Octokit(); // Unauthenticated for public API calls

          const checkLatestRelease = async () => {
            const readme = readFileSync('README.md', 'utf-8');
            const regex = /- ### î€(.*?)î€î€(https:\/\/github\.com\/.*?)î€\s*<br>.*?î€!î€.*?î€î€(.*?)î€î€.*?î€Download Latest Releaseî€î€(.*?)î€/gs;
            let match;
            let allCorrect = true;

            console.log('ğŸ” Starting checks for outdated release URLs in README...');

            while ((match = regex.exec(readme)) !== null) {
              const pluginName = match[1];
              const repoUrl = match[2];
              const releaseBadgeUrl = match[3];
              const currentReleaseUrl = match[4];
              const repoPath = repoUrl.replace('https://github.com/', '');

              console.log(`\nğŸ›  Checking plugin: ${pluginName}`);
              console.log(`   â¤ Repository URL: ${repoUrl}`);
              console.log(`   â¤ Current Release URL: ${currentReleaseUrl}`);
              console.log(`   â¤ Repo Path: ${repoPath}`);

              try {
                const { data: latestRelease } = await octokit.repos.getLatestRelease({
                  owner: repoPath.split('/')[0],
                  repo: repoPath.split('/')[1],
                });

                const latestReleaseUrl = `https://github.com/${repoPath}/releases/tag/${latestRelease.tag_name}`;

                console.log(`   â¤ Latest Release URL: ${latestReleaseUrl}`);
                if (currentReleaseUrl.trim() === latestReleaseUrl.trim()) {
                  console.log(`âœ… ${pluginName} is up-to-date.`);
                } else {
                  console.log(`âŒ ${pluginName} is outdated.`);
                  console.log(`   â¤ Update the URL to: ${latestReleaseUrl}`);
                  console.log(`::warning file=README.md::${pluginName} is outdated. Update the URL to ${latestReleaseUrl}`);
                  allCorrect = false;
                }
              } catch (error) {
                console.error(`âš ï¸ Failed to fetch latest release for ${pluginName}. Error: ${error.message}`);
                console.log(`::error file=README.md::Failed to fetch latest release for ${pluginName}: ${error.message}`);
                allCorrect = false;
              }
            }

            if (allCorrect) {
              console.log('âœ… All plugins are up-to-date.');
              console.log('::notice file=README.md::All plugins are verified and up-to-date.');
            } else {
              console.log('âŒ Some plugins are outdated.');
              process.exit(1);
            }
          };

          checkLatestRelease();
          EOF
